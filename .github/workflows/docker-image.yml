name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      LOGIN: ${{ secrets.DOCKER_LOGIN }}
    steps:
    - name: Login to docker.io
      run:  echo ${{ secrets.DOCKER_PASS }} | docker login -u ${{ secrets.DOCKER_LOGIN }} --
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $LOGIN/trivy:$(date +%s)
    - name: Set latest tag for the Docker image
      run: docker build . --file Dockerfile --tag $LOGIN/trivy:latest
    - name: Push tagged image to docker.io
      run: docker push $LOGIN/trivy:$(date +%s)
    - name: Push latest image to docker.io
      run: docker push $LOGIN/trivy:latest
